{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'longstreet_login/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <p>
                    <label>Username</label>
                    <input type="text" name="username">
                </p>
                <p>
                    <label>Password</label>
                    <input type="password" name="password">
                </p>
                <button type="submit">Login</button>
            </form>
        </div>
        <a class="back-btn link-style" href="/">Back</a>
    </div>
</body>
</html>
